---
- hosts: '{{ target | default("host_labfw") }}'
  connection: local

  vars:
    device:
      ip_address: "{{ ip_address }}"
      username: "{{ username | default(omit) }}"
      password: "{{ password | default(omit) }}"
      api_key: "{{ api_key | default(omit) }}"

  collections:
    - paloaltonetworks.panos

  tasks:
    - name: Create import rule
      paloaltonetworks.panos.panos_bgp_policy_rule:
        provider: "{{ device }}"
        vr_name: "default"
        name: "rule-002"
        type: "import"
        address_prefix:
          - name: "10.2.2.0/24"
        enable: true
        action: "allow"

    - name: Create import rule 2
      paloaltonetworks.panos.panos_bgp_policy_rule:
        provider: "{{ device }}"
        vr_name: "default"
        name: "rule-001"
        type: "import"
        address_prefix:
          - name: "10.1.1.0/24"
        enable: true
        action: "allow"

    - name: Create export rule
      paloaltonetworks.panos.panos_bgp_policy_rule:
        provider: '{{ device }}'
        vr_name: 'new-vrouter'
        name: 'Export'
        type: 'export'
        used_by: ['network1', 'network2']
        action_as_path_type: 'remove'
        match_as_path_regex: '12345'
        action: 'allow'
        commit: false
